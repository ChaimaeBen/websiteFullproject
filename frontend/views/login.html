<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <form action="https://fullproject-backend.herokuapp.com/authentication/login" method="POST">
     <h1>Login page</h1>
        <div class="container">
          <label for="email"><b>Email</b></label><br/>
          <input type="text" placeholder="Enter email" id="email" name="email"  required><br/>
      
          <br/>
          <label for="pwd"><b>Password</b></label><br/>
          <input type="password" placeholder="Enter Password" id="pwd" name="pwd" required><br/>
          <span class="pwd">Forgot <a href="#">password?</a></span><br/><br/>

          <button type="submit">Login</button><br/>
        
        </div>
      
     
      </form> 
  

      <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-storage.js"></script>  
</body>
</html>
